<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Playfair+Display:ital@0;1&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container-xxl hero">
            <div class="hero__wrap">
                <ul class="hero__list">
                    <li class="hero__item">
                        <div class="off__canvas">
                            <div class="off__item">
                                <h3>Welcome to my web</h3>
                                <img class="x" onclick="closeCanvas()" src="./img/x.svg" alt="">
                            </div>
                        </div>
                       <img class="burger" onclick="openCanvas()" src="./img/burger.png" alt="">
                       <div onclick="closeCanvas()" class="shadow">

                       </div>
                    </li>
                    <li class="hero__item">
                        <img src="./img/Logo.png" alt="">
                    </li>
                </ul>
                <ul class="hero__list">
                    <li class="hero__item">
                        <select class="select" onchange="fnYear(value)">
                            <option selected hidden>Year</option>
                            <option>old</option>
                            <option>new</option>
                        </select>
                    </li>
                    <li class="hero__item">
                        <select class="select" onchange="fnRanting(value)">
                            <option selected hidden>Ranting</option>
                            <option>max</option>
                            <option>min</option>
                        </select>
                    </li>
                    <li class="hero__item">
                        <select class="select__category" onchange="fnCategory(value)">
                            <option selected hidden>Category</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="hero__wrap2">
                <ul class="hero__menu">
                    <li class="hero__items">
                        <div class="d_iv">
                            <input type="text" placeholder="Search">
                            <img class="search" src="./img/search.png" alt="">
                        </div>
                    </li>
                    <li class="hero__items">
                        <button class="btn__item">Subscribe</button>
                    </li>
                    <li class="hero__items">
                        <p class="text__item">LOG IN</p>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-xxxl">
            <div id="carouselExampleAutoplaying" class="carusel carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/background1.png" class="im_g image d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/background2.png" class="im_g image d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/background3.png" class="im_g image d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/background4.png" class="im_g image d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
    <section class="movies">
        <div class="container">
            <ul class="movies__list">
               
            </ul>
            <div class="footer">
                <div class="footer__item">
                    <ul class="logos__list">
                        <li class="logo__items">
                            <a href="#"><img src="./img2/logo1.png" alt=""></a>
                        </li>
                        <li class="logo__items">
                            <a href="#"><img src="./img2/logo2.png" alt=""></a>
                        </li>
                        <li class="logo__items">
                            <a href="#"><img src="./img2/logo3.png" alt=""></a>
                        </li>
                        <li class="logo__items">
                            <a href="#"><img src="./img2/logo4.png" alt=""></a>
                        </li>
                    </ul>
                    <ul class="footer__list">
                        <li class="footer__info">
                            <p>Conditions of Use</p>
                        </li>
                        <li class="footer__info">
                            <p>Privacy & Policy</p>
                        </li>
                        <li class="footer__info">
                            <p>Press Room</p>
                        </li>
                    </ul>
                    <p class="footer__text">Â© 2022 MovieVilla by Tanmay Jitendra Thakare  </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/movies (1).js"></script>
<script src="./js/main.js"></script>
